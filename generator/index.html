<html>

<head>
	<title>Cards Against Humanity Generator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="basic.css">
</head>

<body>
	<script src="jquery-3.6.0.min.js"></script>
	<script src="jquery.textfill.js"></script>

	<div id="control-panel" class="no-print">
		<p>
			<b>1) Choose a colour scheme:</b> <button id="colour-black-on-white">White cards</button>, <button id="colour-white-on-black">Black cards</button>
		</p>
		<p>
			<b>2) Hit "Print" in your modern browser and select "Save as PDF"</b><br />
			If you're printing black cards, make sure you select "background colors and images"
		</p>

		<div id="spinner">
			<img src="ajax-loader.gif" /> Loading... 
		</div>
	</div>

	<div>
		<output id="list">
		</output>
	</div>

	<script src="card-generator.js"></script>

</body>

</html>
